<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id='bd'>
    <input type="button" value="变色" id="b1">
    <ul id="uu">
        <li>苹果</li>
        <li>香蕉</li>
        <li>茄子</li>
        <li>橘子</li>
        <li>西瓜</li>
        <li>白菜</li>
        <li>猕猴桃</li>
        <li>葡萄</li>
    </ul>
    <!--切换背景图片-->
    <div class='nav' id='mask'>
        <img src="./img/0.jpg" alt="图1">
        <img src="./img/3.jpg" alt="图2">
        <img src="./img/2.jpg" alt="图3">
    </div>
    <input type="button" value="创建一个p" id='b2'>
    <div id="dv2"></div>
    <input type="button" value="按钮" id="b3">

    <script src="common.js"> </script>
    <script>
        //隔行变色 li
        var b1 = my$('b1')
        b1.onclick = function () {
            //获取ul所有的子节点
            var nodes = my$('uu').childNodes
            var n = 0
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].nodeName == 'LI') {
                    console.log(i)
                    n++
                    nodes[i].className = n % 2 === 0 ? 'change' : ''
                }
            }
        }
        //切换背景图片
        var mask = my$('mask')
        var imgs = mask.children
        console.log(imgs.length)
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function () {
                my$('bd').style.backgroundImage = 'url(' + this.src + ')';
                console.log(this.src)
            }
        }
        //全选/全不选
        //方法一创建元素，这种方式创建元素的缺陷，如果是在页面加载完毕后，通过这种方式创建元素，那么页面上存在的所有内容将全被清除。
        //my$('b2').onclick=function(){
        // document.write('<p>pp</p>')
        //}
        //第二种方式创建元素
        my$('b2').onclick = function () {
            my$('dv2').innerHTML = "<p>pp</p>"
        }
        //为同一个元素绑定不同事件
        //方法1:对象.addEventListener('事件类型', 函数处理事件，false),   ----IE8不支持,oogle,火狐支持

        //为按钮绑定点击事件   参数1:事件的类型--事件的名字，没有on；
        //参数2:  事件处理函数---函数（命名函数，匿名函数）
        //参数3:布尔类型，目前就只写false
        my$('b3').addEventListener('click', function () {
            console.log('1')
        }, false)
        my$('b3').addEventListener('click', function () {
            console.log('2')
        }, false)
        my$('b3').addEventListener('click', function () {
            console.log('3')
        }, false)        
        //方法1:对象.attachEvent('事件类型', 函数处理事件),   ----IE8支持,google,火狐不支持
        //为按钮绑定点击事件   参数1:事件的类型--事件的名字，有on；
        //参数2:  事件处理函数---函数（命名函数，匿名函数）
 
    </script>





</body>

</html>
